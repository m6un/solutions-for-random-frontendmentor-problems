<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container1">
            <span>calc</span>

        </div>
        <div class="container2">
            <span id="finalValue">0.00</span>
        </div>
        <div class="container3">
            <button class="keys" value="7">7</button>
            <button class="keys num" value="8">8</button>
            <button class="keys num" value="9">9</button>
            <button class="keys" id="del">DEL</button>
            <button class="keys num" value="4">4</button>
            <button class="keys num" value="5">5</button>
            <button class="keys num" value="6">6</button>
            <button class="keys fun" value="+">+</button>
            <button class="keys num" value="1">1</button>
            <button class="keys num" value="2">2</button>
            <button class="keys num" value="3">3</button>
            <button class="keys fun" value="-">-</button>
            <button class="keys num" value=".">.</button>
            <button class="keys num" value="0">0</button>
            <button class="keys fun" value="/">/</button>
            <button class="keys fun" value="*">x</button>
            <button class="keys" id="reset">RESET</button>
            <button class="keys" id="evaluate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
